<script defer>
window.navigation.addEventListener('navigate', (event) => {
  const toUrl = new URL(event.destination.url);

  if (location.origin !== toUrl.origin || location.pathname === toUrl.pathname || !document?.startViewTransition) return;


  event.intercept({
    async handler() {
      try {
        const response = await fetch(toUrl.pathname);
        const text = await response.text();

        const [, headHTML] = text.match(/<head>([\s\S]*)<\/head>/i);
        const [, bodyHTML] = text.match(/<body>([\s\S]*)<\/body>/i);

        document.startViewTransition(() => {
          const head = document.getElementsByTagName('head');
          const body = document.getElementsByTagName('body');

          if (!toUrl.hash.includes("#"))
            document.documentElement.scrollTop = 0;
          head[0].innerHTML = headHTML;
          body[0].innerHTML = bodyHTML;
          if (toUrl.pathname === "/") {
            onRoadmap();
            main();
            $("#main-nav").hide();
          }
        })
      } catch (err) {
        console.log(err);
      }
    }
  })
})
</script>
